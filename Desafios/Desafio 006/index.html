<body>
    <h1>Tags em HTMl</h1>
    <p>Em HTMl5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul>
        <li type="square"><abbr title="usamos a tag <p>">Parágrafo</abbr>
        <li type="square"><abbr title="Usamos a tag <h1>">Títulos</abbr> 
        <li type="square"><abbr title="Usamos a tag <img>">Imagens</abbr>
        <li type="square"><abbr title="Usamos a tag <ABBR>">Abreviações</abbr>
        <li type="square"><abbr title="Usamos a tag <Code>">Código fonte</abbr>  
        <li type="square"><abbr title="Usamos a tag <Ol>">Listas numeradas</abbr>  
        <li type="square"><abbr title="Usamos a tag <Ul>">Listas demarcadoras</abbr>     


    </ul>
